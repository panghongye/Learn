{% extends "visitor/base.html" %}

{% block title %}
Blog List
{% endblock title %}

{% block css %}
<script src="/js/arttemplate.js"></script>
{% include "template/article_list.html" %}
{% endblock css %}

{% block body %}
<div class="col-sm-offset-1 col-sm-10 col-md-offset-1 col-md-10 col-xs-offset-1 col-xs-10" style="margin-top: 50px">
    <br/>
    <br/>
    <hr/>
    <div class="container col-sm-12 col-md-12 col-xs-12">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>序号</th>
                <th>文章名</th>
                <th>创建时间</th>
                <th>最后修改时间</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="text-center">
        <nav aria-label="Page navigation">
            <ul class="pagination">

                <li class="previous">
                    <button class="btn btn-default" id="previous" disabled><span aria-hidden="true">&larr;</span>
                        Previous
                    </button>
                </li>
                <li class="next">
                    <button class="btn btn-default" id="next">Next <span aria-hidden="true">&rarr;</span></button>
                </li>

            </ul>
        </nav>
    </div>
</div>
{% endblock body %}

{% block script %}
<script src="/js/index/list.js"></script>
<script src="/js/index/navigationBar.js"></script>
{% endblock script %}
