{% extends "admin/admin_base.html" %}

{% block title %}
Users
{% endblock title %}

{% block css %}
<script src="/js/arttemplate.js"></script>
{% include "template/user_list.html" %}
{% endblock css %}

{% block body %}
<div class="col-md-offset-1 col-md-10" style="margin-top: 100px">
    <div class="container col-sm-12 col-md-12 col-xs-12">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>序号</th>
                <th>昵称</th>
                <th>权限</th>
                <th>Github</th>
                <th>Email</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="text-center">
        <nav aria-label="Page navigation">
            <ul class="pagination">

                <li class="previous">
                    <button class="btn btn-default" id="previous" disabled><span aria-hidden="true">&larr;</span>
                        Previous
                    </button>
                </li>
                <li class="next">
                    <button class="btn btn-default" id="next">Next <span aria-hidden="true">&rarr;</span></button>
                </li>

            </ul>
        </nav>
    </div>
</div>
<div id="delete_modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <p>确认要删除吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger modal-delete" data-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock body %}

{% block script %}
<script src="/js/admin/page.js"></script>
<script src="/js/admin/user_list.js"></script>
{% endblock script %}
